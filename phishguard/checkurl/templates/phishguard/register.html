{% extends "base.html" %}

{% block title %}Register/Login{% endblock %}

{% block content %}
<div class="container">
    <h1>Register or Login</h1>

    <div class="mt-4">
        <h3>Login</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" name="username" class="form-control" id="login-username" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" name="password" class="form-control" id="login-password" required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>

    <div class="mt-4">
        <h3>Register</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" id="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" id="password" required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-info">Register</button>
        </form>
    </div>
</div>
{% endblock %}
