{% extends "base.html" %}

{% block title %}Register/Login{% endblock %}

{% block content %}
<div class="container">
    <h1>Register or Login</h1>

    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="mt-4">
        <h3>Login</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" name="username" class="form-control" id="login-username" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" name="password" class="form-control" id="login-password" required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success" name="login">Login</button>
        </form>
    </div>

    <div class="mt-4">
        <h3>Register</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" id="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" name="password1" class="form-control" id="password1" required placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" name="password2" class="form-control" id="password2" required placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-info" name="register">Register</button>
        </form>
    </div>
</div>
{% endblock %}
